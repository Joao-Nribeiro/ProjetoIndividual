<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <h1 class="titulo">
        It´s Just a Game...
    </h1>
        <!-- Ínicio da sessão em que está localizado o login -->

            <!-- Ínicio do formulário para login -->
            <form class="lo-login">
                    <!-- Ínicio do cabeçalho do formulário -->
                    <header>
                        <p>
                            <span><a href="./login.html">Login</a></span>
                        </p>
                        <p><a href="./cadastro.html">Cadastro</a></p>
                    </header>
                    <!-- Fim do cabeçalho do formulário -->
    
                    <!-- Ínicio da div que engloba os campos para preenchimento -->
                    <div class="lo-input">
                        <fieldset>
                            <label for="email">E-mail:</label>
                            <br />
                            <input id="email_login" type="email" />
                        </fieldset>
    
                        <fieldset>
                            <label for="senha">Senha:</label>
                            <br />
                            <input id="senha_login" type="password" />
                        </fieldset>
                    </div>
                    <!-- Fim da div que engloba os campos para preenchimento -->
    
                    <div class="esqueceu-senha"><a href="#">Trolei e esqueci a senha</a></div>
    
                    <!-- Ínicio da div que engloba o botão -->
    
                    <div class="lo-btn">
                        <button onclick="logar()"><a id="id_logar" href="#">Logar</a></button>
                    </div>
                    <!-- Fim da div que engloba o botão -->
            </form>
            <!-- Fim do formulário para login -->
</body>
</html>
