<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/formCamp.css">
</head>
<body>
    <h1 class="header">It´s Just a Game...</h1>
    <div id="login-container">
        <div class="organizacao">
            <h2 class="login">Cadastro da equipe</h2>
        </div>
        <form id="form_cadastro_time" method="POST" onsubmit="return cadastrar()">
            <label for="">nome do time:</label>
            <input type="text" name="nomeTime" id="nomeTime" placeholder="Digite o nome do seu time">

            <label for="">K/D do time:</label>
            <input name="kdTime" id="kdTime" placeholder="Digite o KD do seu time">

            <input type="submit" value="cadastrar" id="btn_cadastrar">
        </form>
    </div>
    <footer>
        <p>It´s Just a Game - J.V.N.R - 2021 - email - itsJustAGame@support.com</p>
    </footer>
</body>
</html>

<script>

    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro_time));
        console.log(formulario);
        fetch("/usuarios/cadastrar_time", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                alert("Time cadastrado com sucesso, boa jogatina");

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    alert("Não cadastrou, burros!");
                });
            }
        });

        return false;
    }
</script>
